<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1>
            Tablas en <code>HTML5</code></h1>
    </header>
    <!-- ul = lista desordenada (unoder list)
        LI = (item de la lista) que sirve para ir siempre dentro de un ul o un ol  -->
    <nav>
        <h2>menu principal</h2>
        <ul>
            <li><a href="">nosotros</a></li>
            <li><a href="">proyectos</a></li>
        </ul>
    </nav>
    <!-- main = es la seccion principal de mi pagina web que me va a mostrar la parte principal de mi web -->
    <main>
        <section>
            <h3>tabla 1 </h3>
            <article>
                <h4>lista de frameworks</h4>
                <table border="1">
                    <thead>
                        <!-- tr = table row o fila de la tabla -->
                        <tr>
                            <!-- th = columna de la cabecera -->
                            <th>numero</th>
                            <th>producto</th>
                            <th>duracion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01 angular</td>
                            <td>angular</td>
                            <td>1 mes</td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>React</td>
                            <td>2 mese</td>
                        </tr>
                        <tr>
                            <td>03</td>
                            <td>Flask</td>
                            <td>03 meses</td>
                        </tr>
                        <tr>
                            <td>04</td>
                            <td>Django</td>
                            <td>2 meses</td>
                        </tr>
                        <tr>
                            <td>05</td>
                            <td>react native</td>
                            <td>2 meses</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>fin curso</td>
                            <td>fin curso</td>
                            <td>fin curso</td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </section>
    </main>
</body>
</html>
