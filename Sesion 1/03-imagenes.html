<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagenes</title>
</head>

<body>
    <header>
        <h1>Imagenes</h1>
    </header>
    <!-- main>section>acticle>h1{bootstrap}+p{lorem} -->
    <main>
        <section>
            <acticle>
                <h1>bootstrap</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam, fuga voluptates hic ex corporis
                    magnam nihil voluptatibus similique corrupti eius perspiciatis quasi obcaecati atque minus beatae
                    est consequuntur! Sed, optio!m</p>
                <!-- img = sirve para cargar una imagen en nuestra pagina web
                     src = Significa source o recurso que a su vez seignifca que elemento se va a cargar en esa imagen -->
                <!-- Alt = se usa para cuando no se pueda cargar la imagen, alt nos da un texto describiendo la imagen que deberia de estar -->
                <!-- "width" y "height" se usan para alterar las dimensiones originales de la imagen, estos son exclusivos de "img" -->
                <img src="./Bootstrap.png" alt="logo bootstrap" width="150"
            </acticle>
        </section>
    </main>
</body>

</html>
